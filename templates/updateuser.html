    <div class="row">
        <div class="col-md-6 col-sm-8 mx-auto">
          <div class="card">
            <div class="card-body" style="background-color: #d5d6e9">
            
              <div class="mt-2 text-center">
                <h3 style="color: brown;">UPDATE YOUR PROFILE </h3>
              </div>
              <div class="mt-4 text-left">
              
              <form action="/update" method="post">
  
                  <div class="mb-3">
                    <label for="name" class="fw-bold text-primary">NAME</label>
                    <input type="text" name="fullname" class="form-control" value= "{{ userdata['userfullname'] }}" readonly>
                  </div>
  
                  <div class="mb-3">
                    <label for="email" class="fw-bold text-primary">Username</label>
                    <input type="text" name="username" class="form-control" value="{{ userdata['username'] }}" readonly>
                  </div>
  
                  <div class="mb-3">
                    <label for="mobileno" class="fw-bold text-primary">Email</label>
                    <input type="email" name="email" class="form-control" value="{{ userdata['useremail'] }}" readonly>
                  </div>

                  <div class="mb-3">
                    <label for="mobileno" class="fw-bold text-primary">Ph No.</label>
                    <input type="number" name="ph" class="form-control" value="{{ userdata['usermobile'] }}" placeholder="Please enter 10 digit number" required>
                  </div>

  
                  <div class="mb-3">
                    <label for="password" class="fw-bold text-primary">PASSWORD</label>
                    <input type="password" name="userpass" value="{{ userdata['userpass'] }}" class="form-control" placeholder="Update your password" required autocomplete="off">
                  </div>

  
                  
                  &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="submit" class="btn btn-success" value="UPDATE PROFILE"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  
                </form>
